<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Talleres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <p class="header-text">
        <br>

    <ion-item *ngFor="let ad of workshopAds">

      <ion-thumbnail slot="start">
          <img src="/../../assets/workshop_ads/{{ ad.image }}" alt="">

      <p>
          <span class="ad-title"> <b>{{ad.title}}</b>  </span><br>

          <span class="ad-des"> {{ad.description}} </span>
      </p>
        
    </ion-item>
  </ion-list>
</ion-content>
